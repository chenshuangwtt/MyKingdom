<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mycat-营销页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lib/css/saas.css">
  </head>
  <body>
  	<div class="header"></div>
  	<div class="wf-bg"></div>
   	<div class="wf">
   		<div class="container">
   			<div class="row">
	   			<div class="col-xs-12 col-md-6 col-lg-6">
	   				<p class="theme-title">
	   					花园式环境共享办公
	   				</p>
	   			</div>
	   			<div class="col-xs-12 col-md-6 col-lg-6 text-center">
	   				<div class="formbox">
		   				<div class="form" id="subscribeDiv">
		   					<div class="text-left inner">
		   						<p class="mtitle">选择您的服务</p>
		   						<ul id="biz">
									
								</ul>
		   						<div class="wf" style="margin-top: 40px;">
		   							<div class="wf" style="line-height: 30px;">姓名</div>
		   							<input type="text" name="name" placeholder="请填写您的姓名" class="form-control" style="border-width:0 0 1px 0 ;" />
		   						</div>
		   						<div class="wf" style="margin-top: 20px;">
		   							<div class="wf" style="line-height: 30px;">联系方式</div>
		   							<input type="text" name="phone" placeholder="请留下您的手机号" class="form-control" style="border-width:0 0 1px 0 ;" />
		   						</div>
		   						<div class="wf" style="margin-top: 20px;">
		   							<div class="wf" style="line-height: 30px;">邮箱地址</div>
		   							<input type="text" name="email" placeholder="请填写您的邮箱地址" class="form-control" style="border-width:0 0 1px 0 ;" />
		   						</div>
		   						<div class="wf" style="margin-top: 50px;">
		   							<button class="btn btn-default" id="subscribe" style="width: 100%;height: 50px;background: #333;color: #fff;cursor: pointer;font-weight: bold;">立即预约</button>
		   						</div>
		   					</div>
		   				</div>
		   				
		   				<div class="form" id="sureDiv" style="display:none;">
		   					<div class="text-left inner">
		   						<p class="mtitle">选择您的服务</p>
		   						<span id="phoneMsg">您用  号码成功预约</span>
		   					    
								<p class="stitle needhide" style="margin-top:30px;">选择您方便接听电话的时间</p>
								<ul id="times" class="needhide">
									<li  style="width:100%;"> <label><input class="confirmbox" value="上午" type="checkbox" />上午</label> </li>
									<li  style="width:100%;"> <label><input class="confirmbox" value="中午" type="checkbox" />中午</label> </li>
									<li  style="width:100%;"> <label><input class="confirmbox" value="下午" type="checkbox" />下午</label> </li>
									<li  style="width:100%;"> <label><input class="confirmbox" value="晚上18:00-20:00" type="checkbox" />晚上18:00-20:00</label> </li>
								</ul>
								
								<div class="wf needhide" style="margin-top:150px;">
		   							<button class="btn btn-default" id="confirm" style="width: 100%;height: 50px;background: #333;color: #fff;cursor: pointer;font-weight: bold;">确定</button>
		   						</div>
							</div>
		   				</div>
	   				</div>
	   			</div>
	   		</div>
	   		
	   		<div class="row">
	   			<div class="col-xs-12 col-md-6 col-lg-6">
	   				<p class="brief-title">
		   				欢迎来到 Im King共享办公空间
		   			</p>
		   			<p>
		   				我们致力于构建花园式办公空间，助力不同公司共同成长。这里不仅是绝佳的工作、思考的场所，</br>
		   				更是向全新生活的一种转变。
		   			</p>
	   			</div>
	   		</div>
   		</div>
   	</div>

  </body>
  <script src="/assets/lib/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/lib/js/tether.min.js"></script>
  <script src="/assets/lib/js/bootstrap.min.js"></script>
  <script src="/assets/lib/js/mk-main.js"></script>
  <script src="/biz/index.js"></script>
</html>
